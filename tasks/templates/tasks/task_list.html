
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        
        <ul class="task-list">
            {% for task in tasks %}
                <li>{{ task.name }}</li>
            {% empty %}
                <li>No tasks available. Add a task below!</li>
            {% endfor %}
        </ul>

        <a href="{% url 'add_task' %}" class="button">Add Task</a>
    </div>
</body>
</html>
